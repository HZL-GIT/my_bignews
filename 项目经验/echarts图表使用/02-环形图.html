<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>环形图的基本使用</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            title: {
                text: '分类文章数量比',
                left: 'center'
            },
            legend: {
                orient: 'horizontal',
                left: 'center',
                top: 30,
                data: ['爱生活', '爱美食', '爱旅行', '爱电影', '爱保健']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    // 有则圆心处有文字提示，无则外围连线提示
                    // label: {
                    //     normal: {
                    //         show: false,
                    //         position: 'center'
                    //     },
                    //     emphasis: {
                    //         show: true,
                    //         textStyle: {
                    //             fontSize: '30',
                    //             fontWeight: 'bold'
                    //         }
                    //     }
                    // },
                    // labelLine: {
                    //     normal: {
                    //         show: false
                    //     }
                    // },
                    data: [
                        { value: 335, name: '爱生活' },
                        { value: 310, name: '爱美食' },
                        { value: 234, name: '爱旅行' },
                        { value: 135, name: '爱电影' },
                        { value: 548, name: '爱保健' }
                    ]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
