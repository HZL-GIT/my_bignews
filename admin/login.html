<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      /*1.点击登录按钮 
       2.获取用户名和密码
       2.1 非空判断
       3.ajax发送请求
       4.服务器响应之后 跳转首页

     注意点：a. 实际开发中，几乎所有的表单都要做非空判断
            b. 注册按钮是在form表单中，需要阻止默认跳转行为
      */

      // 1.点击登录按钮
      $('.input_sub').click(function (e) {
        e.preventDefault();
        // 2.获取用户名和密码
        let username = $('.input_txt').val();
        let password = $('.input_pass').val();
        // 2.1 非空判断
        if (username.length == 0 || password.length == 0) {
          // alert('请输入用户名和密码');
          $('#myModal').modal();
          $('.modal-body>p').text("请输入用户名和密码");
          // 如果为空则不执行后面的代码，直接return
          return
        }

        // 3.ajax发送请求
        $.ajax({
          url: 'http://localhost:8080/api/v1/admin/user/login',
          type: 'post',
          dataType: 'json',
          data: {
            username: username,
            password: password
          },
          success: function (backData) {
            console.log(backData);

            // 将token利用localStorage永久的存储起来
            localStorage.setItem('token',backData.token);

            // 4.服务器响应之后 跳转首页
            if (backData.code == 200) {
              // alert('恭喜登录成功');
              $('#myModal').modal();
              $('.modal-body>p').text("恭喜登录成功");
              $('#myModal').on('hidden.bs.modal', function (e) {
                // do something...
                window.location.href = './index.html'
              })
             
            } else {
              // 4.1账号密码不正确，不跳转，并清空输入框
              // alert(backData.msg);
              $('#myModal').modal();
              $('.modal-body>p').text(backData.msg);
              $('.input_txt').val('');
              $('.input_pass').val('');
            }
          }
        });
      })

    })
  </script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">友情提示</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>

</html>
